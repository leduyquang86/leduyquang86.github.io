<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div id="layout">

      <div id="main">
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
          <a href="/" class="pure-menu-heading pure-menu-link">{{ site.title }}</a>
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/about" class="pure-menu-link">About</a></li>
            <li class="pure-menu-item"><a href="/archive" class="pure-menu-link">Archive</a></li>
          </ul>
        </div>

        <div class="header">
          <h1>{{ site.title }}</h1>
          <h2>{{ site.description }}</h2>
        </div>

        <div class="content">
          {{ content }}
        </div>

        {% include footer.html %}
      </div>

    </div>

    <script async src='//www.google-analytics.com/analytics.js'></script>
    <script>
      var ga=ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create','UA-23123382-7','auto');
      ga('send','pageview');
    </script>

  </body>

</html>
